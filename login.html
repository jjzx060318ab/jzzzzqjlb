    <style>
        /* 登录页面专用样式 */
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            background-color: #2c3e50;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 50px 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-box:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .login-box h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .login-box h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #3498db;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
            background-color: white;
        }
        
        .form-control.is-invalid {
            border-color: #e74c3c;
        }
        
        .invalid-feedback {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group-append {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            padding-right: 12px;
            pointer-events: none;
        }
        
        .toggle-password {
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
            pointer-events: all;
        }
        
        .toggle-password:hover {
            color: #3498db;
        }
        
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            background-color: #95a5a6;
            transform: none;
        }
        
        .spinner-border {
            margin-left: 10px;
        }
        
        .alert {
            margin-bottom: 20px;
            border-radius: 5px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-check {
            margin-bottom: 20px;
        }
        
        .form-check-label {
            cursor: pointer;
            color: #34495e;
        }
        
        .text-center a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .text-center a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .login-box {
                padding: 25px;
            }
        }
    </style>
</head>

    <!-- 主内容 -->

                    <div id="successMessage" class="alert alert-success fade d-none" role="alert">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span id="successText">登录成功！正在跳转到个人中心...</span>
                    </div>
                    
                    <!-- 登录失败提示 -->

                    </div>
                    
                    <form id="login-form">

                            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>

                        <div class="form-group">
                            <label for="password">密码</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                                <div class="input-group-append">
                                    <span class="toggle-password" id="togglePassword">
                                        <i class="far fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="invalid-feedback" id="passwordError"></div>
                        </div>

                        </div>

                            <span id="loginSpinner" class="spinner-border spinner-border-sm ml-2 d-none" role="status" aria-hidden="true"></span>
                        </button>
                        
                        <div class="text-center mt-4">
                            <p>还没有账号？<a href="register.html">立即注册</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单元素
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('remember-me');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            // 加载记住的用户名
            function loadSavedCredentials() {
                try {
                    const savedUsername = localStorage.getItem('rememberedUsername');
                    const shouldRemember = localStorage.getItem('rememberMe') === 'true';
                    
                    if (shouldRemember && savedUsername) {
                        usernameInput.value = savedUsername;
                        rememberMeCheckbox.checked = true;
                    }
                } catch (e) {
                    console.error('加载保存的凭证失败:', e);
                }
            }
            
            // 保存用户名
            function saveCredentials() {
                try {
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberedUsername', usernameInput.value);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        localStorage.removeItem('rememberedUsername');
                        localStorage.removeItem('rememberMe');
                    }
                } catch (e) {
                    console.error('保存凭证失败:', e);
                }
            }
            
            // 显示消息
            function showMessage(messageElement, message) {
                // 先隐藏所有消息
                successMessage.classList.add('d-none');
                errorMessage.classList.add('d-none');
                
                // 设置消息文本并显示
                if (messageElement === successMessage) {
                    successMessage.classList.remove('d-none');
                } else {
                    errorText.textContent = message;
                    errorMessage.classList.remove('d-none');
                }
                
                // 5秒后自动隐藏消息
                setTimeout(() => {
                    messageElement.classList.add('d-none');
                }, 5000);
            }
            
            // 隐藏消息
            function hideMessage(messageElement) {
                messageElement.classList.add('d-none');
            }
            
            // 验证表单
            function validateForm() {
                let isValid = true;
                
                // 清除之前的错误提示
                usernameInput.classList.remove('is-invalid');
                passwordInput.classList.remove('is-invalid');
                usernameError.textContent = '';
                passwordError.textContent = '';
                
                // 验证用户名
                if (!usernameInput.value.trim()) {
                    usernameInput.classList.add('is-invalid');
                    usernameError.textContent = '请输入用户名';
                    isValid = false;
                }
                
                // 验证密码
                if (!passwordInput.value.trim()) {
                    passwordInput.classList.add('is-invalid');
                    passwordError.textContent = '请输入密码';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 添加输入验证事件
            usernameInput.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    if (this.value.trim()) {
                        this.classList.remove('is-invalid');
                        usernameError.textContent = '';
                    }
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    if (this.value.trim()) {
                        this.classList.remove('is-invalid');
                        passwordError.textContent = '';
                    }
                }
            });
            
            // 密码显示/隐藏切换
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // 切换图标
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
            
            // 忘记密码链接点击事件
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                showMessage(errorMessage, '密码找回功能即将上线，请联系管理员获取帮助。');
            });
            
            // 处理登录提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 验证表单
                if (!validateForm()) {
                    // 滚动到第一个错误字段
                    const firstError = document.querySelector('.is-invalid');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstError.focus();
                    }
                    return;
                }
                
                // 设置登录按钮为加载状态
                loginBtn.disabled = true;
                loginText.textContent = '登录中';
                loginSpinner.classList.remove('d-none');
                
                // 隐藏之前的消息
                hideMessage(successMessage);
                hideMessage(errorMessage);
                
                // 获取表单数据
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // 模拟登录请求
                setTimeout(function() {
                    try {
                        // 从localStorage获取用户数据
                        const storedUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                        
                        // 查找用户
                        const user = storedUsers.find(u => u.username === username && u.password === password);
                        
                        if (user) {
                            // 保存登录状态
                            localStorage.setItem('loggedIn', 'true');
                            localStorage.setItem('username', username);
                            
                            // 保存记住的凭证
                            saveCredentials();
                            
                            // 显示成功消息
                            showMessage(successMessage);
                            
                            // 1.5秒后跳转到用户中心
                            setTimeout(function() {
                                window.location.href = '首页.html';
                            }, 1500);
                        } else {
                            // 登录失败
                            showMessage(errorMessage, '用户名或密码错误，请重试。');
                        }
                    } catch (error) {
                        console.error('登录过程中发生错误:', error);
                        showMessage(errorMessage, '登录过程中发生错误，请稍后重试。');
                    } finally {
                        // 恢复登录按钮状态
                        loginBtn.disabled = false;
                        loginText.textContent = '登录';
                        loginSpinner.classList.add('d-none');
                    }
                }, 1000); // 模拟网络延迟
            });
            
            // 加载保存的凭证
            loadSavedCredentials();
        });
    </script>
